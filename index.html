function afiseazaIntrebareCurenta() {
    const intrebariContainer = document.getElementById('intrebariContainer');
    intrebariContainer.innerHTML = '';

    if (intrebariGenerale.length === 0) {
        return;
    }

    const intrebare = intrebariGenerale[intrebareCurentaIndex];

    const intrebareDiv = document.createElement('div');
    intrebareDiv.classList.add('intrebare');

    const pIntrebare = document.createElement('p');
    pIntrebare.textContent = intrebare.intrebare;
    intrebareDiv.appendChild(pIntrebare);

    const ulRaspunsuri = document.createElement('ul');
    ulRaspunsuri.classList.add('raspunsuri');
    const questionName = `question${intrebareCurentaIndex}`;

    intrebare.raspunsuri.forEach((rasp, index) => {
        const liRaspuns = document.createElement('li');
        const inputRadio = document.createElement('input');
        inputRadio.type = 'radio';
        inputRadio.name = questionName;
        // Păstrăm valoarea radio butonului ca text simplu, fără tag-uri HTML.
        // Folosim o expresie regulată pentru a elimina <strong> tag-urile.
        inputRadio.value = rasp.replace(/<\/?strong>/g, ''); 
        inputRadio.id = `${questionName}_${index}`;

        // Verificăm dacă răspunsul salvat (text simplu) se potrivește cu valoarea curățată.
        if (raspunsuriUtilizator[intrebareCurentaIndex] === inputRadio.value) {
            inputRadio.checked = true;
        }

        inputRadio.onchange = () => {
            // Salvăm în raspunsuriUtilizator valoarea textului simplu.
            raspunsuriUtilizator[intrebareCurentaIndex] = inputRadio.value;
            checkIfAnswerSelected(); // Apelăm pentru a actualiza starea butonului Next/Send
        };

        const labelRaspuns = document.createElement('label');
        labelRaspuns.setAttribute('for', `${questionName}_${index}`);
        // Folosim innerHTML pentru a afișa textul cu bold
        labelRaspuns.innerHTML = rasp; 

        liRaspuns.appendChild(inputRadio);
        liRaspuns.appendChild(labelRaspuns); 
        ulRaspunsuri.appendChild(liRaspuns);
    });
    intrebareDiv.appendChild(ulRaspunsuri);
    intrebariContainer.appendChild(intrebareDiv);

    document.getElementById('prevBtn').disabled = intrebareCurentaIndex === 0;
    document.getElementById('nextBtn').disabled = intrebariGenerale.length > 0; // Butonul Next este inițial dezactivat
                                                                               // până la selecția unui răspuns
    // Facem butoanele de navigare (Next/Back) disable/enable în funcție de răspunsul selectat
    checkIfAnswerSelected(); // Apelăm inițial pentru a seta starea corectă a butonului Next
}

function checkIfAnswerSelected() {

    if (intrebareCurentaIndex < intrebariGenerale.length - 1) {

        } else {

        }
        submitBtn.style.display = 'none'; // Ascunde butonul de submit dacă nu ești la ultima întrebare
    } else { // Suntem la ultima întrebare
        nextBtn.disabled = true; // Nu mai poți da next la ultima întrebare
        if (raspunsuriUtilizator[intrebareCurentaIndex]) { // Verifică dacă ultima întrebare e răspunsă
            submitBtn.style.display = 'block'; // Arată butonul de submit dacă ultima întrebare e răspunsă
        } else {
            submitBtn.style.display = 'none'; // Ascunde-l dacă nu e răspunsă
        }
    }

async function trimiteRaspunsuri() {
    const selectPrincipal = document.getElementById('optiuniPrincipal');
    const subcategorieSelect = document.getElementById('subcategorieSelect');

    const numeEchipaSelectata = selectPrincipal.options[selectPrincipal.selectedIndex].textContent; // Obține numele vizibil al echipei
    const subcategorieSelectata = subcategorieSelect.value; 

    const formData = new FormData();
    formData.append('team', numeEchipaSelectata); // Trimitem numele complet al echipei
    formData.append('subcategorie', subcategorieSelectata);

    // Verificarea finală a tuturor răspunsurilor la trimitere
    let allQuestionsAnswered = true;
    for (let i = 0; i < intrebariGenerale.length; i++) {
        if (raspunsuriUtilizator[i]) {
            formData.append(`raspuns${i}`, raspunsuriUtilizator[i]); 
        } else {
            allQuestionsAnswered = false;
            alert(`Please select an answer for Question ${i + 1} before sending!`); // Mesaj în engleză
            intrebareCurentaIndex = i; // Navighează la întrebarea la care nu s-a răspuns
            afiseazaIntrebareCurenta();
            return; 
        }
    }

    if (!allQuestionsAnswered) {
        return; 
    }

    try {
        const response = await fetch(GOOGLE_APPS_SCRIPT_URL, {
            method: 'POST',
            body: formData,
        });

        if (!response.ok) {
            const errorText = await response.text(); 
            console.error('Server response error:', response.status, response.statusText, errorText);
            throw new Error(`HTTP response failed: ${response.status} ${response.statusText}. Details: ${errorText}`);
        }

        const data = await response.json();

        if (data.status === 'SUCCESS') {
            alert('Your answers have been successfully submitted!');
            resetForm();
        } else {
            alert(`Error: ${data.message}`);
        }
    } catch (error) {
        console.error('Error sending data:', error);
        alert('Unable to send responses. Check the console for details.');
    }
}

    const subcategorieSelect = document.getElementById('subcategorieSelect');
    const afisareFinala = document.getElementById('afisareFinala');

    const optiunePrincipalaSelectata = selectPrincipal.options[selectPrincipal.selectedIndex].textContent;
    const subcategorieSelectata = subcategorieSelect.value;
    const valoareOptiunePrincipala = selectPrincipal.value; 

    if (optiunePrincipalaSelectata !== 'Select team' && subcategorieSelectata !== 'default') { 
        afisareFinala.textContent = `You have selected: ${optiunePrincipalaSelectata} and ${subcategorieSelectata}`; 
        genereazaSiAfiseazaPrimaIntrebare(valoareOptiunePrincipala, subcategorieSelectata);
    } else if (optiunePrincipalaSelectata !== 'Select team') { 
        afisareFinala.textContent = `Ai selectat: ${optiunePrincipalaSelectata}`; 
        document.getElementById('intrebariContainer').innerHTML = '';
        document.getElementById('navButtons').style.display = 'none';
        document.getElementById('submitBtn').style.display = 'none';
        intrebariGenerale = [];
        intrebareCurentaIndex = 0;
        raspunsuriUtilizator = {};
    } else {
        afisareFinala.textContent = '';
        document.getElementById('intrebariContainer').innerHTML = '';
        document.getElementById('navButtons').style.display = 'none';
        document.getElementById('submitBtn').style.display = 'none';
        intrebariGenerale = [];
        intrebareCurentaIndex = 0;
        raspunsuriUtilizator = {};
    }
}
</script>
</head>

            <option value="team7">Nigma Galaxy</option>
            <option value="team8">PVISION</option>
            <option value="team9">Team Falcons</option>
            <option value="team10">Team Liquid</option>
            <option value="team11">Team Nemesis</option>
            <option value="team12">Team Spirit</option>
            <option value="team13">Team Tidebound</option>
            <option value="team14">Tundra Esports</option>
            <option value="team15">Wildcard</option>
            <option value="team16">Xtreme Gaming</option>
        </select>
    </form>

    <form id="subcategorieDropdownContainer" style="display: none;">
